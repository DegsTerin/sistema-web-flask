<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ocorrências</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Sistema de Ocorrências</h1>

<section id="login-area">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="login-msg"></p>
</section>

<section id="ocorrencia-area" style="display:none;">
    <h2>Nova Ocorrência</h2>

    <input type="text" id="titulo" placeholder="Título">
    <textarea id="descricao" placeholder="Descrição"></textarea>

    <select id="prioridade">
        <option value="normal">Normal</option>
        <option value="alta">Alta</option>
        <option value="critica">Crítica</option>
    </select>

    <button onclick="criarOcorrencia()">Registrar</button>

    <h2>Minhas Ocorrências</h2>
    <button onclick="listarOcorrencias()">Atualizar</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Status</th>
                <th>Prioridade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>
</section>

<script src="/static/app.js"></script>
</body>
</html>
